name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Test and Build (${{ matrix.go }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: [ '1.24.x' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Go env
        run: go env

      - name: Download deps
        run: go mod download

      - name: Test (with race where feasible)
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "Running tests without -race on Windows"
            go test ./...
          else
            echo "Running tests with -race on ${{ runner.os }}"
            go test -race ./...
          fi

      - name: Build
        run: go build ./...
